<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="msg_container">
      <p id="msg_note">Choose How Many Dice to Roll</p>
    </div>


    <div class="main_container">
      <div class="dice_container">
        <button class="dice" id="d4" >D4</button>
        <button class="dice" id="d6" >D6</button>

        <button class="dice" id="d8" >D8</button>
        <button class="dice" id="d10" >D10</button>

        <button class="dice" id="d12" >D12</button>
        <button class="dice" id="d20" >D20</button>
      </div>

      <div class="paragraph_container">
        <p class="paragraph" id="d4_paragraph"></p>
        <p class="paragraph" id="d6_paragraph"></p>

        <p class="paragraph" id="d8_paragraph"></p>
        <p class="paragraph" id="d10_paragraph"></p>

        <p class="paragraph" id="d12_paragraph"></p>
        <p class="paragraph" id="d20_paragraph"></p>
      </div>

      <div class="rollBtn_container">
        <button type="button" id="diceRollBtn" name="button">Roll</button>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
