<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/unit-converter.css">
    <title>Imperial to metric unit converter</title>
  </head>
  <body>
    <div>
      <h1 id="length">Length</h1>

      <div class="container">
        <form id="imperial">
          <h2>Imperijalne</h2>
        <label for="inch">Inch (In):</label><br />
        <input type="number" id="inch" value="0" min="0">
        <br /><br />
        <label for="feet">Feet (ft):</label><br />
        <input type="number" id="feet" value="0" min="0">
        <br /><br />
        <label for="yard">Yard (yd):</label><br />
        <input type="number" id="yard" value="0" min="0">
        <br /><br />
        <label for="mile">Mile (mi):</label><br />
        <input type="number" id="mile" value="0" min="0">
      </form>

        <form id="metric">
          <h2>Metric</h2>
        <label for="centimeter">Centimeter (cm):</label><br />
        <input type="number" id="centimeter" value="0" min="0">
        <br /><br />
        <label for="meter">Meter (m):</label><br />
        <input type="number" id="meter" value="0" min="0">
        <br /><br />
        <label for="kilometer">Kilometer (km):</label><br />
        <input type="number" id="kilometer" value="0" min="0">
        </form>
      </div>
    </div>

    <div>
      <h1 id="mass">Mass</h1>
      <div class="container">
        <form id="imperial">
          <h2>Imperial</h2>
        <label for="ounce">Ounce (oz):</label><br />
        <input type="number" id="ounce" value="0" min="0">
        <br /><br />
        <label for="pound">Pound (lbs):</label><br />
        <input type="number" id="pound" value="0" min="0">
        <br /><br />
        <label for="ton">Imperial ton (t):</label><br />
        <input type="number" id="ton" value="0" min="0">
        <br /><br />
        </form>

        <form id="metric">
          <h2>Metric</h2>
        <label for="gram">Gram (g):</label><br />
        <input type="number" id="gram" value="0" min="0">
        <br /><br />
        <label for="kilogram">Kilogram (kg):</label><br />
        <input type="number" id="kilogram" value="0" min="0">
        <br /><br />
        <label for="tonne">Tonne (t):</label><br />
        <input type="number" id="tonne" value="0" min="0">
        <br /><br />
        </form>
      </div>
    </div>

    <script type="text/javascript" src="script/unit-converter.js">
    </script>

  </body>
</html>
