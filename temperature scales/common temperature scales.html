<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/temperature-scales.css">
    <title>Common temperature scales</title>
  </head>
  <body>
    <form>

        <label for="celsius">Celsius (°C):</label><br />
        <input type="number" id="celsius" value="0" min="-273.15">
        <br /><br />
        <label for="fahr">Fahrenheit (F):</label><br />
        <input type="number" id="fahr" value="32"  min="-459.67">
        <br /><br />
        <label for="kelvin">Kelvin (K):</label><br />
        <input type="number" id="kelvin" value="273.15"  min="0">
        <br /><br />
        <label for="rankine">Rankine (°R):</label><br />
        <input type="number" id="rankine" value="491.67"  min="0">

    </form>

    <script type="text/javascript" src="script/temperature-scales.js">
    </script>

  </body>
</html>
